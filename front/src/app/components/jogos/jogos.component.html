<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">

          <div class="form-group">
            <label>Nome</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="nome"
            />
          </div>

          <div class="form-group">
              <label>Desenvolvedor</label>
              <select class="form-control form-control-sm" formControlName="desenvolvedor">
              <option *ngFor="let desenvolvedor of desenvolvedores" [value]="desenvolvedor">{{ desenvolvedor.nome }}</option>
              </select>
          </div>
          <div class="form-group">
            <label>Plataforma</label>
            <select class="form-control form-control-sm" formControlName="plataformaId">
            <option *ngFor="let plataforma of plataformas" [value]="plataforma">{{ plataforma.tipo }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>GÃªnero</label>
            <select class="form-control form-control-sm" formControlName="genero">
            <option *ngFor="let genero of generos" [value]="genero">{{ genero.tipo }}</option>
            </select>
          </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
