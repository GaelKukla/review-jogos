<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formularioConquista">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formularioConquista" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Tipo</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="tipo"
            />
          </div>
          <div class="form-group">
            <label>Descrição</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="descricao"
            />
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
